<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="images/weather.png" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <!-- search engine-->
        <form id="search-form" class="mb-3 search-bar">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control city-bar"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100 search-button"
              />
            </div>
            <div class="col-2">
              <button
                class="btn btn-primary w-100 search-button"
                id="current-location-button"
              >
                current
              </button>
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="header">
            <div class="row">
              <!-- left block-->
              <div class="col-4 text-left">
                <h1></h1>
                <p class="date-time"></p>
                <h3></h3>
                <ul class="precise-weather">
                  <li id="humidity"></li>
                  <li id="wind"></li>
                </ul>
              </div>
              <div class="col-4 current-weather text-center">
                <!-- main icon-->
                <img src="#" alt="" id="icon" />
              </div>
              <div class="col-4 current-temperature text-right">
                <!-- right block-->
                <div>
                  <span class="temperature" id="temperature-value">13</span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">ºF</a>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- forecast-->
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <div class="description">
      <p class="signature">
        <!-- signature-->
        <a
          class="gitLink"
          href="https://github.com/catarinadarosaria/weather-app-project"
          target="_blank"
          >Open-source code by</a
        >
        <a
          class="myWebsite"
          href="https://catarinadarosaria.com/"
          target="_blank"
          ><em> Catarina da Rosária</em></a
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
