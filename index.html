<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3 search-bar">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control city-bar"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100 search-button"
              />
            </div>
            <div class="col-2">
              <button
                class="btn btn-primary w-100 search-button"
                id="current-location-button"
              >
                current
              </button>
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="header">
            <div class="row">
              <div class="col-4 text-left">
                <h1>Lille</h1>
                <p class="date-time">Sunday, 17:13</p>
                <h3>Clouds</h3>
                <ul class="precise-weather">
                  <li id="humidity">Humidity: 20%</li>
                  <li id="wind">Wind: 20km/h</li>
                </ul>
              </div>
              <div class="col-4 current-weather text-center">
                <img
                  src="images/sun-cloud.png"
                  alt="Icon - Sun with clouds"
                  id="icon"
                />
              </div>
              <div class="col-4 current-temperature text-right">
                <div>
                  <span class="temperature" id="temperature-value">13</span>
                  <span class="units"
                    ><a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">ºF</a>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <div class="week-weather row">
            <div class="col-2">
              <div class="week-data week-day">Mon</div>
              <img src="images/sun.png" alt="Image 1" />
              <div class="week-data daily-temperature">
                <strong>9º</strong>/2º
              </div>
            </div>
            <div class="col-2">
              <div class="week-data week-day">Tue</div>
              <img src="images/sun-cloud.png" alt="Image 2" />
              <div class="week-data daily-temperature">
                <strong>10º</strong>/0º
              </div>
            </div>
            <div class="col-2">
              <div class="week-data week-day">Wed</div>
              <img src="images/sun-cloud.png" alt="Image 3" />
              <div class="week-data daily-temperature">
                <strong>17º</strong>/6º
              </div>
            </div>
            <div class="col-2">
              <div class="week-data week-day">Thu</div>
              <img src="images/cloud.png" alt="Image 4" />
              <div class="week-data daily-temperature">
                <strong>15º</strong>/11º
              </div>
            </div>
            <div class="col-2">
              <div class="week-data week-day">Fri</div>
              <img src="images/rain.png" alt="Image 5" />
              <div class="week-data daily-temperature">
                <strong>12º</strong>/10º
              </div>
            </div>
            <div class="col-2">
              <div class="week-data week-day">Sat</div>
              <img src="images/sun.png" alt="Image 6" />
              <div class="week-data daily-temperature">
                <strong>12º</strong>/8º
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="signature">
      <a
        class="gitLink"
        href="https://github.com/catarinadarosaria/weather-app-project"
        target="_blank"
        >Open-source code by</a
      >
      <a
        class="myWebsite"
        href="https://catarinadarosaria.com/"
        target="_blank"
      >
        <em> Catarina da Rosária</em></a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
